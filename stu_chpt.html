<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Student Chapter</title>
  </head>
  <body>
    <form class="form-horizontal">
  <div class="form-group">
    <label for="chp_name" class="col-sm-2 control-label">Chapter Name</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="chp_name" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <label for="eve_name" class="col-sm-2 control-label">Event Name</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="eve_name" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <label for="date" class="col-sm-2 control-label">Date</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="date" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <label for="time" class="col-sm-2 control-label">Time</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="time" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <label for="venue" class="col-sm-2 control-label">Venue</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="venue" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <label for="pos_img" class="col-sm-2 control-label">Poster Image</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="pos_img" placeholder="">
    </div>
  </div>
</form>
  </body>
</html>
