<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <title>Library books Info</title>
  </head>
  <body>
      <form class="form-horizontal">
    <div class="form-group">
      <label for="id" class="col-sm-2 control-label">Book ID</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="id" placeholder="">
      </div>
    </div>
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Book Name</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="name" placeholder="">
      </div>
    </div>
    <div class="form-group">
      <label for="noc" class="col-sm-2 control-label">Copies available</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="noc" placeholder="">
      </div>
    </div>
    <div class="form-group">
      <label for="loc" class="col-sm-2 control-label">Location</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="loc" placeholder="">
      </div>
    </div>
  </form>
  </body>
</html>
