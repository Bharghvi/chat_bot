<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Student Chapter form</title>
  <style media="screen">
@media only screen and (max-device-width: 480px) {
  form{
    width: 400px;
  }
}
</style>
<link rel="stylesheet" href="https://jarvis-amoc.herokuapp.com/static/css/style.css">
</head>

<body>
  <hgroup>
  <h1>Student Chapter Notification</h1>
</hgroup>
<form action="https://jarvis-amoc.herokuapp.com/send_notification_stu_chap_post" method="Post">
  <div class="group">
    <input type="text" name="chp_name" id="chp_name" onblur="doit('chp_name')"><span class="highlight"></span><span class="bar"></span>
    <label>Chapter Name</label>
  </div>
  <div class="group">
    <input type="text" name="eve_name" id="eve_name" onblur="doit('eve_name')"><span class="highlight"></span><span class="bar"></span>
    <label>Event Name</label>
  </div>
<div class="group">
    <input type="text" name="eve_dscp" id="eve_dscp" onblur="doit('eve_dscp')"><span class="highlight"></span><span class="bar"></span>
    <label>Event Description</label>
  </div>
<div class="group">
    <input type="text" name="eve_poster_url" id="eve_poster_url" onblur="doit('eve_poster_url')"><span class="highlight"></span><span class="bar"></span>
    <label>Event Poster URL</label>
  </div>
  <div class="group">
    <input type="text" name="date" id="date" onblur="doit('date')"><span class="highlight"></span><span class="bar"></span>
    <label>Date</label>
  </div>
  <div class="group">
    <input type="text" name="time" id="time" onblur="doit('time')"><span class="highlight"></span><span class="bar"></span>
    <label>Time</label>
  </div>
  <div class="group">
    <input type="text" name="venue" id="venue" onblur="doit('venue')"><span class="highlight"></span><span class="bar"></span>
    <label>Venue</label>
  </div>
<div class="group">
    <input type="text" name="tar_yr" id="tar_yr" onblur="doit('tar_yr')"><span class="highlight"></span><span class="bar"></span>
    <label>Target Year</label>
  </div>
  <button type="submit" class="button buttonBlue">Submit
    <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
  </button>
</form>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/core.js"></script>
  <script  type="text/javascript">
 function doit(field){
  var e = document.getElementById(field);
  
  e.className = 'used';
}
  </script>
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  

</body>
</html>
